<canvas id="cast"></canvas>

  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <script>
    const cast = document.getElementById('cast');
  
    new Chart(cast, {
      type: 'bar',
  data: {
    labels:[{% for i in cast_label %}"{{ i }}"{% if not forloop.last %}, {% endif %}{% endfor %}],
    datasets:[
    {
        label: '{{title}}',
        data: [{% for i in cast_data %}"{{ i }}"{% if not forloop.last %}, {% endif %}{% endfor %}],
        yAxisID : 'y'
    },
    ]
  },
  options: {
    scales: {
        y: {
          beginAtZero: true
        }
      },
    responsive: true,
    interaction: {
      mode: 'index',
      intersect: false,
    },
    stacked: false,
    plugins: {
      title: {
        display: true,
        text: '{{title}} by Director'
      }
    },
  },
    });
  </script>
